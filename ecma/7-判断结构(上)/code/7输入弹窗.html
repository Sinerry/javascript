<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		/*
			prompt()：弹窗，与alert()类似，
			prompt()弹出的是一个可输入信息的文本框，如果想要获取输入的信息，直接用变量接收，需要注意的是：输入的信息都是字符串，如果你想要做数学计算，建议将其转换为数字类型，再进行其它运算



		*/
		var age = Number(prompt("请输入年龄:"));
		console.log(age + 3);

		console.log(age,typeof age);


	</script>
</body>
</html>
