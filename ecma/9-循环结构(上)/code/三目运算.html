	<title></title>

<body>
	<script>
		

		/*
			三目运算，也叫三元运算，本质是if双分支的简写

			满足条件一个，真一句，假一句，这时候的if-else可以简写成三目/三元

		


		*/

		var x = 4;
		var y = 3;
		var max;

		/*  满足三目的条件，可以用三目简写 
		
		if(x > y) {
			max = x;
		}else {
			max = y;
		}
		*/


		// 三目/三元 运算 
		max = x > y ? x : y

		/*
			?  : 

-			?: 判断前面那个条件是否成立，如果成立则取冒号前面的值，否则冒号后面的值 

		*/













	</script>
</body>
</html>
