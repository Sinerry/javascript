		function printRect(row,col) {
			row = row || 4;
			col = col || 7;
			for(var i = 1; i <= row; i++) {
				for(var j = 1; j <= col; j++) {
					document.write('* ');
				}
				document.write('<br/>');
			}
		}
		printRect(6,9);// 6 9
