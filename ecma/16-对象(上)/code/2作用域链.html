			作用域链：当一个函数在使用（访问）某个变量的时候，首先从自身内部找起，
				1.如果找到了，就用自己的，就不再往上找了

					1. 如果找到了，拿来就用
					2. 如果找不到，再往上找，一直到全局作用域，如果有，拿来就用，否则就报错

			作用域：
				ECMAScript5，简称ES5，
				在ES5中，只有两种作用域：
				全局（script）作用域：
				局部（函数）作用域：
				if，for，while不存在作用域的
