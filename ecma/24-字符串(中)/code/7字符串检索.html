	<script>
		var str = "believelie";
		// 需求：检索str中是否存在"lie"字符串
		var index = str.indexOf("lie");
		console.log(index);// 2
		index = str.indexOf("lie",3);
		console.log(index);// 7
		index = str.indexOf("def");
		console.log(index);// -1

	</script>
