		 		// }
		 		// oImg.src = flag ? '../img/2.jpg' : '../img/1.jpg';

		 		oImg.src = '../img/'+(flag ? 2: 1)+'.jpg'
		 		flag = !flag;



		 		// flag = flag ? false : true;

		 		
		 	};
		 }
	</script>
</body>
