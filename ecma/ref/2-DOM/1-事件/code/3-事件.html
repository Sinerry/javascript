<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		#goudan {
			width: 200px;
			height: 100px;
			background: red;
		}
	</style>
</head>
<body>
	<div id="goudan">
		
	</div>
	<script>
		// 需求: 当鼠标单击盒子时候  弹出'你点我了'
		// 1.找人(事件源)
		var oBox = document.getElementById('goudan');
		// 2.添加事件   onclick

		oBox.onclick = function() {
			alert('你点我了');
		};

		







	</script>
</body>
</html>
