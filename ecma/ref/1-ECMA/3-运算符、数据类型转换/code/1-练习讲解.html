<body>
	<pre>
	课堂练习:
		1.定义几个描述自己姓名、性别、身高、体重的变量

		2.假如在1年后,在上述身高基础上增加了5cm,现在的身高是多少？

		3.对于如下这段程序:
		var b = true;
		var x = 13.2;
		var m = 'hello javascript';
		var n = null;
		var a;

		如何检测每个变量的数据类型,通过编写程序实现
	</pre>
	<script>

		var name = 'Kevin Durant';
		var sex = 'm';
		var height = 211;
		var weight = 106.6

		height += 5;
		var b = true;
		var x = 13.2;
		var m = 'hello javascript';
		var n = null;
		var a;
		console.log('变量b的数据类型是:' + typeof b);
		console.log('变量x的数据类型是:' + typeof x);
		console.log('变量m的数据类型是:' + typeof m);
		console.log('变量n的数据类型是:' + typeof n);
		console.log('变量a的数据类型是:' + typeof a);
	</script>
