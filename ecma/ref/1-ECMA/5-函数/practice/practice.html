		// 5. 计算器
		var cal = function(num1,num2,operation) {
			var result;
			switch(operation) {
				case '+':
						// 加法
					result = num1 + num2;
					break;
				case '-':
						// 减法
					result = num1 - num2;
					break;
				case '*':
						// 乘法

					break;

							return false;
						}else {

						}
					break;
				case '%':
					  	// 求余
						if(num2 === 0) {
							console.log('除数不能为零');
							return false;
						}else {
							result = num1 % num2;
						}
					break;
			}
			return result;
		};
