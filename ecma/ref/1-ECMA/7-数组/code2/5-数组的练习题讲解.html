		/*
			如何找出数组中的最大值

			思路: 假设法


			假设第一个元素最大
			然后让这哥们 跟后面的 依次做比较 
			如果发现后面有比它大的 
			将当前这个 设置最大的
			接着让当前这个 最大的 跟后面的 依次做比较 
			
			依次类推

			。。。。。

			直到最后  

			得出结果 




		*/

		// 假设的第一个最大或最小
		var max = subjects[0],
		    min = subjects[0];
		for(var i = 1; i < subjects.length; i++) {
			if(max < subjects[i]) {
				max = subjects[i]
			}
			if(min > subjects[i]) {
				min = subjects[i];
			}
		}
		console.log('最大的字符串:' + max);
		console.log('最小的字符串:' + min);
