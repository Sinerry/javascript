<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>

		var arr = ['a','b','c'];
		//var len = arr.length;// 可读
		//console.log(len);// 3
		arr.length = 0;// 可写 
		console.log(arr);//['a','b']

		/*

			数组的length既可以获取(get)
			又可以设置(set)
			数组的length是可读可写属性，
			简称为读写属性













		*/
	</script>
</body>
</html>
