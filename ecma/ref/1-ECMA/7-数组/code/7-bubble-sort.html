<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		var arr = [33,55,44,9,22,66,11];
		// 冒泡排序
		function bubbleSort(arr) {
 			for(var i = 0; i < arr.length - 1; i++) {
		         for(var j = 0; j < arr.length - 1 - i; j++) {
		         	if(arr[j] > arr[j + 1]) {
			            var temp = arr[j+1];
			            arr[j+1] = arr[j];
			            arr[j] = temp;
				     }
		      	}
	    	}
	    	return arr;
		}
    	console.log(bubbleSort(arr));
	</script>
</body>
</html>
