<!----><!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JS测试题</title>
	</head>
	<body>
		<script>
			
			/*   
				
				测试题:(每题10分,共100分,60分及格,85分以上优秀,看你能得多少分)
				1. 编写程序，判断一个整数是否是素数，给函数传入一个整数，
				
					输出判断的结果为"Yes"还是"No"。
				2.编写程序，判断一个整数是否是合数，给函数传入一个整数，
				
					输出判断的结果为"Yes"还是"No"。
						
				3. 编写程序，求1+3+5+7+...+295+297+299的和。
				
				4. 编写程序，求2+4+6+...+196+198+200的和。
				
				5. 编写程序，求出1至1000之间能被5或11整除。
				
				6. 编写程序，输出100-200之间，能被5整除，但是不能被8整除的数。
				
				7. 请定义一个函数，该函数功能为，传入一个值，返回这个值的平方值
				
				7. 请写出break和continue的区别,并各举一个例子
				
				8. var x = true;
					var y = ++x;
					var z = !(y-x) && y-- || !x && 1 ? 'x' + x : 'y' + y;
					请问z是多少?
					
				9. 如题: alert(a);
						  fn()();
						  alert(a);
						  var a = 2;
						  alert(a);
						  var a = fn();
						  a();
						  alert(a);
						  var a = 1;
						  a();
						  function fn() {
						  	alert(a);
						  	var a = 5;
						  	function c() {
						  		alert(a);
						  		var a = 1;
						  		alert(a++);
						  	}
						  	c();
						  	return c;
						  }
					  问:代码执行的时候的, 每次a的弹窗是多少?
					
				10. 猜数游戏，假如设定一个整数m=123，然后让其他人从键盘输入所猜
					   的数字，如果猜对，输出"Right"，如果猜错，则输出"Wrong"，
					   并且指出设定的数字比输入的数字大（Too high）还是小（Too low)。
			
			编程题(每题20分,共120分,72分及格,100分以上优秀,看你能得多少分)
			1. 编写程序，求出数组的最大元素在数组中的下标并输出该值。
			     如输入如下数组：[876, 675,896,101,301,401,980,431,451]，
			     则输出结果为6，980
			2. 编写函数，判断一个数n是否完数，是返回1，不是返回0，
				完数定义：如果一个数等于其所有真因子(不含自身)之和，
			      则该数为完数，例如6的真因子有1，2，3，且6=1+2+3，
			      所以6是完数。函数中求出2~1000中所有的完数，并输出。
			3. 编写函数 ，求出小于或等于n的所有素数并放在a数组中，
			     函数返回所求出的素数的个数。要求函数中输入n值，并输出数组a。
			4. 编写函数，将1到m之间（含m）能被7或13整除的所有整
			     数放在数组a中。例如，若传送的m的值
			     为50，则程序输出：7 13 14 21 26 28 39 35 42 49。
			5. n个人的成绩存放在score数组中，编写函数，功能是
			     将低于平均分的人数作为函数值返回，将低于平均分的分
			     数放在below所指的数组中。如score数组中的数据为：
			   10、20、30、40、50、60、70、80、90时，
			     函数返回的人数应该是4，below中的数据应为：
			   10、20、30、40。
			6. 某幼儿园只收2~6岁的小孩 ，2岁编入小班（small class），
			    3~4岁编入中班（middle class），
			    5~6岁编入大班（top class），编写程序实现每输入一个年龄。
			      输出应编入什么班。

			
			*/
		</script>
	</body>
</html>
