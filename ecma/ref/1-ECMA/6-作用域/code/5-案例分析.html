<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		alert(a);
		var a=10;
		function aaa(){
		    alert(a);
		    var a=20;
		    alert(a);
		}
		aaa();
		alert(a);

		/*
			1.定义
				var a;
				function aaa(){
				    alert(a);
				    var a=20;
				    alert(a);
				}

			2.执行
				alert(a);// undefined
				a = 10;
				aaa(); 函数调用,会开启一个新的作用域，在该作用域下继续按照先定义再执行的步骤进行:
					======> 
							1. 定义
								var a;

							2. 执行
								alert(a);// undefined
								a = 20;
								alert(a);// 20

								函数执行完毕，回到调用的地方，
								再接着执行后续代码
				<=======
				alert(a);// 10






		*/
	</script>
</body>
</html>
