		/*
			4.目的： 求出低于平均分的人数及其对应的数组
				1. 求数组的平均值
				2. 做比较，把数组中低于平均值的成绩存入below数组中
				3. 返回结果，人数及对应的数组


		*/


		function fn(array) {
				// 4.目的： 求出低于平均分的人数及其对应的数组
				// 1. 求数组的平均值()
				// 2. 做比较，把数组中低于平均值的成绩存入below数组中
				// 3. 返回结果，人数及对应的数组
			//1. 求和

			// for(var i = 0; i < array.length; i++) {

			// }

			// 1. 数组求和

			// 存储累加和 
			var total = 0;
			var below = [];
			for(var i = array.length - 1;i >= 0; i--) {
				total += array[i];
			}	
 
			// 2. 求平均值 
			var avg = total  / array.length;


			// 3. 做比较，找出array中低于avg的成绩，放入另一个数组中
			for(i = 0; i < array.length; i++) {
				// 如果当前这一项，小于avg，需要把当前这一项放入另一个数组中
				if(array[i] < avg) {
					// 把小于avg，放入below数组中
					below[below.length] = array[i];// 对的
					// below[i] = array[i];// 错的
				}
			}

			// 4. 返回 

			// return {
			// 	count: below.length,
			// 	below: below
			// };
			return [below.length,below];
		}
