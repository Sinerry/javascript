<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		var array = [1,2,3];
		// 尾部添加 
		var result = array.push(4,5,6,7,8,9);
		console.log(result); // 新数组的长度
		console.log(array);// 添加后的数组

		// 头部添加 

		var result = array.unshift(100);

		console.log(result);// 4

		console.log(array);















	</script>
</body>
</html>
