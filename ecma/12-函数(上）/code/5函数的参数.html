	<script>



		/*
			row，col：
			形式参数，占位符 

		*/
	function printRect(row,col) {
		for (var i = 1 ; i <= row ; i++) {
			for (var j = 1 ; j <= col  ; j++){
				document.write("* ");
			}
			document.write("<br/>");
		}
	}

	// printRect();

	/*
		没调用一次printRect()函数，打印的行数和列数是固定死的，太死板了,不灵活

		能不能这样，到底打印多少行多少行多少列由调用者决定

		例如
		printRect(3,5);  3行5列
		printRect(4,9);  4行9列
		printRect(18,21); 18行21列  


		为了让printRect() 具备上述灵活性 
	
		需要引入参数的概念：

	</script>
