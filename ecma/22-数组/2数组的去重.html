		// console.log(array);// [1,4,3,2,5]


		function norepeat(array) {
			for(var i = 0; i < array.length; i++) {
				for(j = i+1; j < array.length; j++) {
					if(array[i] === array[j]) {
						array.splice(j,1);
						j--;
					}
				}
			}
