		 /*
			素数： 除了1和本身，不能再被别的数整除的数，否则叫合数


		 */

		 function isPrime(n) {

		 	var flag = true;// 假设是素数 
		 	for(var i = 2; i < n; i++) {
		 		if(n % i === 0) {
					flag = false;// 重置flag 为false
		 			break;// 跳出循环 
		 		}
		 	}
		 	// 经过循环检测之后，如果flag依旧为true，说明if条件始终没有成立过，
		 	if(flag) {
		 		console.log("Yes");
		 	}else {
		 		console.log("No");
		 	}
		 }
