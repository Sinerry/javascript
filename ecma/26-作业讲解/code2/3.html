		// "abcabcabcabcabcabda" 中 "ab"  
		// 6  0/3/6/9/12/15

		var s = "abcabcabcabcabcabda";

		function getCountAndIndexFromString(s) {
			var num = 0;
			var indexs = [];
			for(var i = 0; i < s.length; i++) {
				if(s.charAt(i) + s.charAt(i+1) === 'ab') {
					num++;
					indexs.push(i);
				}
			}		
			return {
				count: num,
				indexs: indexs
			}
		}
