		/*
			'https://www.taobao.com/product?id=10001&name=oppo&size=10#goods'

			{id:10001,name:"oppo",size:10}

		var str = "https://www.taobao.com/product?id=10001&name=oppo&size=10#goods";



		// 1. 提取 从？到# 之间的字符串

		// 问号的下标
		var questionMarkIndex = str.indexOf('?');
		// 井号的下标
		var poundSignIndex = str.lastIndexOf('#');
		var obj = {};

		// 截取
		if(questionMarkIndex !== -1 && poundSignIndex !== -1) {
			var substr = str.slice(questionMarkIndex + 1,poundSignIndex);

			// 遍历substr

			for(var i = 0; i < array.length; i++) {
				var key = array[i].split('=')[0];
				var value = array[i].split('=')[1];
				obj[key] = isNaN(Number(value)) ?  value : Number(value);
			}
			console.log(obj);
