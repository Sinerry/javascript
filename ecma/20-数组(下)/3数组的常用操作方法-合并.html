<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		var array = ["a","b","c","d","e","f","g"];
		var result = array.slice(2,4);
		console.log(result);// ["c","d"];
		console.log(array);// ["a","b","c","d","e","f","g"];


		var result = array.slice(2);
		console.log(result);// ["c","d","e","f","g"];
		console.log(array);// ["a","b","c","d","e","f","g"];


	</script>
</body>
</html>
