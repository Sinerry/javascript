		// 检测num在不在arr中，需要返回一个boolean类型，如果在，返回true，否则返回false
		function has(arr,num) {
			// 1.遍历arr
			for(var i = 0; i < arr.length; i++) {
				// 2. 检测
				if(arr[i] === num) {
					return true;
				}
			}
			return false;
		}
