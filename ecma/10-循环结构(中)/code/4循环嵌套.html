		/*

							j = 1;

						第二次：

						i = 2
				第二次：
					2 <= 4






		循环嵌套受外循环控制，外循环决定整个循环的终止 























				

		*/



			for(var i = 1; i <= 3; i++) {
				for(var j = 1; j <= 5; j++) {
					document.write('* ');
				}

			}
