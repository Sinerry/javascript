			两种方法：
				第一种： num % 100 - 个数上数
						（369 % 100 - 个数上的数）/ 10
						= （69 -  个数上的数) / 10
						= 6

					parseInt(num % 100 / 10) = 
					parseInt(369 % 100 / 10)
					parseInt(69/10)
					parseInt(6.9) ==> 6

		百位：
			两种方法：
				第一种： 

					num - 零头

					（num - 十位上的数 * 10 - 个数上的数 ）/ 100
				第二种：

					parseInt(num / 100) parseInt(369/100)
					parseInt(3.69) ====>  3
