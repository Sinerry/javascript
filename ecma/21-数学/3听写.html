<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		// [["北京",2],["上海",1],["杭州",1],["深圳",1]]

		/*	
			根据观察：
				把一维数组转成一个二维数组
				，
				二维数组中的每个小数组中两个值，第一个值是原数组中的元素，第二个值表示该元素在原数组中出现的次数
			
			如何由["北京","上海","北京","杭州","深圳"]

			得到如下这个对象，该对象存储信息就是：每个元素及其出现的次数

			{
				"北京": 2
				"上海": 1
				"杭州": 1
				"深圳": 1
			}

			该对象的键是数组中的值，
			该对象的值是数组中每个值出现的次数


		*/

		var obj = {},array2 = [];
		var array = ["北京","上海","北京","杭州","深圳"];
		for(var i = 0; i < array.length; i++) {
			// obj[array[i]] = obj[array[i]] ? ++obj[array[i]] : 1;
			obj[array[i]] = ++obj[array[i]] || 1;
		}
		/*
			{
				"北京": 2,
				"上海": 1,
				"杭州": 1,
				"深圳": 1
			}

			{
	
				"name":"狗蛋"，
				"age":18,
				"sex":"男",
				"address":"北京市海淀区上地"
			}
		*/
		for(var k in obj) {
			array2.push([k,obj[k]]);
		}
		console.log(array2);
		



	</script>
</body>
</html>
