		// 定一个数组的去重的函数
		function unique(array) {
			var norepeat = [array[0]];
			for(var i = 1; i < array.length; i++) {
				if(norepeat.indexOf(array[i]) === -1) {
					norepeat.push(array[i]);
				}
			}
			return norepeat;
		}
