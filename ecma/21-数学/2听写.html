<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		// [["北京",2],["上海",1],["杭州",1],["深圳",1]]

		/*	
			根据观察：
				把一维数组转成一个二维数组
				，
				二维数组中的每个小数组中两个值，第一个值是原数组中的元素，第二个值表示该元素在原数组中出现的次数
			
			如何由["北京","上海","北京","杭州","深圳"]

			得到如下这个对象，该对象存储信息就是：每个元素及其出现的次数

			{
				"北京": 2
				"上海": 1
				"杭州": 1
				"深圳": 1
			}

			该对象的键是数组中的值，
			该对象的值是数组中每个值出现的次数


		*/

		var obj = {

		};
		var array = ["北京","上海","北京","杭州","深圳"];
		for(var i = 0; i < array.length; i++) {
			var name = array[i];
			// 需要检测obj中是否存在name这个属性 ，如果存在，只需要让其次数依次+1，否则将其设置为1，表示第一次出现
			if(obj[name]) {
				obj[name]++;
			}else {
				obj[name] = 1;
			}
		}
		var array2 = [];
		for(var k in obj) {
			array2.push([k,obj[k]]);
		}
		console.log(array2);
		/*
			{
				"北京": 2,
				"上海": 1,
				"杭州": 1,
				"深圳": 1
			}
		*/




	</script>
</body>
</html>
