<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		* {
			margin: 0;
			padding: 0;
			list-style: none;
		}
		#container {
			position: relative;
			width: 326px;
			height: 580px;
			margin: 100px auto;
		}
		#container ul li {
			display: none;
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}
		#container h3 {
			position: relative;
			z-index: 3;
			height: 35px;
			line-height: 35px;
			text-align: center;
			background: rgba(0,0,0,.7);
			color: #fff;
		}
		#container ul li.active {
			display: block;
		}

		#container ol {
			position: absolute;
			bottom: 0;
			left: 0;

		}
		#container ol li {
			width: 40px;
			height: 40px;
			border-bottom: 1px solid #fff;
			line-height: 50px;
			text-align: center;
			font-size: 22px;
			color: #fff;
			background: #000;
		}
		#container ol li.active {
			background: #f00;
		}
	</style>
</head>
<body>
	<div id="container">
		<h3 id="title">1/4</h3>
		<ul id="ul">
			<li class="active"><img src="img/1.jpg"></li>
			<li><img src="img/2.jpg"></li>
			<li><img src="img/3.jpg"></li>
			<li><img src="img/4.jpg"></li>
		</ul>
		<ol id="ol">
			<li class="active">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ol>
	</div>


	<script>
		var tabList = document.getElementById('ol').getElementsByTagName('li'),
			oTitle = document.getElementById('title'),
			imgList = document.getElementById('ul').getElementsByTagName('li');
		for(var i = 0; i < tabList.length; i++) {
			tabList[i].index = i;
			tabList[i].onclick = function() {
				oTitle.innerText = this.index + 1 + '/4 '
				for(var j = 0; j < tabList.length; j++) {
					tabList[j].className = imgList[j].className = '';
				}
				this.className = imgList[this.index].className = 'active';
			};
		}


		/*

			写代码思想：
				1. 先把功能实现了
				2. 然后改进代码（优化）
					1. 减少代码的冗余
					2. 合并代码，改写... 
			
		*/




























	</script>
</body>
</html>
